<!DOCTYPE html>
<html lang="en">
<head>
<title>Plant Cafe</title>
<link rel="stylesheet" href="style.css">
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
}

header {
background-color: #333;
color: white;
padding: 20px;
}

nav a {
color: white;
text-decoration: none;
padding: 10px;
}

.hero {
position: relative;
}

.hero img {
width: 100%;
height: 300px;
}

.overlay {
position: absolute;
top: 0;
background-color: rgba(0,0,0,0.5);
color: white;
width: 100%;
padding: 20px;
}

.item {
float: left;
width: 30%;
padding: 20px;
}

.item img {
width: 100px;
}

section {
padding: 40px;
}

h2 {
text-align: center;
}
</style>
</head>

<body>

<header>
<nav>
<img src="logo.png" alt="Cafe Logo">
<ul>
<li><a href="#menu">Menu</a></li>
<li><a href="#about">About</a></li>
<li><a href="#contact">Contact</a></li>
</ul>
</nav>
</header>

<section class="hero" id="home">
<img src="hero-image.jpg" alt="Welcome hero image">
<div class="overlay">
  <h1>Welcome to Our Cafe!</h1>  
  <button onclick="location.href='#menu'">View Menu</button>
</div>
</section>

<section class="featured-items" id="menu">
	<h2>Featured Menu Items</h2>

<div class="item">
  <img src="item1.jpg" alt="Breakfast sandwich menu item">
  <h3>Breakfast Sandwich</h3>
  <p>$5.00</p>
</div>

<div class="item">
 <img src="item2.jpg" alt="Avocado toast menu item">
 <h3>Avocado Toast</h3>
 <p>$4.00</p>
</div>

</section>

<section class="offers" id="promotions">
	<h2>Daily Specials</h2>

<div class="offer">
 <h3>20% off all drinks!</h3>  
 <p>Valid daily until 11am.</p>
</div>

</section>

<section class="about" id="about">
	<h2>About Us</h2>

<p>We are a small plant-based cafe and bar...</p>

</section>

<section class="contact" id="contact">
	<h2>Contact</h2>

<p>123 Main St.</p>
<p>Email: info@plantcafe.com</p>

</section>

</body>
</html>
